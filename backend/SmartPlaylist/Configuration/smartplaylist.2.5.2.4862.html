        color: #fff;

        padding: 0;

        content: "Off";
        padding-right: 10px;
        text-align: right
      }

        border: 0 solid #bbb;
        border-radius: 20px;
        bottom: 0;
        display: block;
        height: 13px;
        line-height: 13px;
        margin: 5px;
        position: absolute;
        right: 30px;
        top: 0;
        transition: all .3s ease-in 0s;
        width: 24px
